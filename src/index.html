<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class='page-wrapper'>
    <section class='organizer'>
      <input class='search' placeholder='Поиск по контенту'>
      <div class='content'></div>
      <form class='message-form'>
        <input class='message-input' placeholder='Введите сообщение или перетащите файл'>
        <div class='record-audio'></div>
        <div class='record-video'></div>
        <div class='attachment'> </div>
      </form>
    </section>
    <aside class='organizer-menu'>
      <div class='favorites'> Избранное </div>
      <div class='get-all'> Показать все </div>
      <div class='files'> Файлы </div>
      <label class='geo'> Указывать геопозицию <input class='geo-check' type='checkbox'> </label>
    </aside>
    <div class='loader'></div>
  </div>

</body>

</html>
